<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
    <title>Spotify</title>
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- /font awesome -->
    <!-- google font - montserrat -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <!-- /google font - montserrat -->
    <!-- css -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- css -->
  </head>
  <body>
    <main>
      <div class="top row">
        <!-- nav laterale -->
        <nav class="col">
          <!-- parte alta -->
          <div class="high col">
            <div class="logo no-small">
              <img src="img/logo.svg" alt="logo-grande" />
            </div>
            <!-- menu -->
            <ul class="menu col">
              <li class="row no-big">
                <img src="img/logo-small.svg" alt="logo-piccolo" />
              </li>
              <li class="row home">
                <div class="icon">
                  <img src="img/home.svg" alt="home" />
                </div>
                <a href="#" class="no-small">Home</a>
              </li>
              <li class="row">
                <div class="icon">
                  <img src="img/search.svg" alt="ricerca" />
                </div>
                <a href="#" class="no-small">La tua libreria</a>
              </li>
              <li class="row">
                <div class="icon">
                  <img src="img/libreria.svg" alt="libreria" />
                </div>
                <a href="#" class="no-small">Cerca</a>
              </li>
            </ul>
            <!--/ menu -->

            <!-- playlist -->
            <div class="playlist no-small">
              <a href="#">PLAYLIST</a>
              <div class="row">
                <i class="fa-solid fa-square-plus"></i>
                <a href="#">Crea Playlist</a>
              </div>
              <ul class="col">
                <li><a href="#">Nome Playlist</a></li>
                <li><a href="#">Nome Playlist</a></li>
                <li><a href="#">Nome Playlist</a></li>
                <li><a href="#">Nome Playlist</a></li>
                <li><a href="#">Nome Playlist</a></li>
                <li><a href="#">Nome Playlist</a></li>
                <li><a href="#">Nome Playlist</a></li>
              </ul>
            </div>
            <!-- /playlist -->
          </div>
          <!-- /parte alta -->

          <!-- parte bassa -->
          <div class="low">
            <!-- utente -->
            <ul class="utente col">
              <li class="row center">
                <div class="icon download">
                  <img src="img/download.svg" alt="download" />
                </div>
                <a href="#" class="no-small">Installa app</a>
              </li>
              <li class="no-small"><hr /></li>
              <li class="row">
                <div class="icon profilo">
                  <img src="img/profile.svg" alt="profilo" />
                </div>
                <a href="#" class="no-small">John Doe</a>
              </li>
            </ul>
            <!-- /utente -->
          </div>
          <!-- /parte bassa -->
        </nav>
        <!-- /nav laterale -->
      </div>
    </main>
  </body>
</html>
